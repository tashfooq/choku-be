version: "3.9"

services:
  api:
    build: .
    image: choku-be 
    container_name: choku-be 
    restart: unless-stopped
    networks:
      - app-network

  proxy:
    image: nginx:alpine
    container_name: web-proxy
    restart: unless-stopped
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - api 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

